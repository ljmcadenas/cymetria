<section>
  <h1 class="text-center">
    <img src="assets/images/company.logo.svg">
  </h1>
  <form [formGroup]="loginForm" novalidate (submit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" formControlName="password" name="password">
    </div>
    <small *ngIf="authError" class="text-danger">Usuario y/o contraseña incorrectos.</small>
    <div class="row">
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Entrar</button>
      </div>
    </div>
  </form>
</section>
